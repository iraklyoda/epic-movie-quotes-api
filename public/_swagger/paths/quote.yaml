paths:
  /quotes/create:
    post:
      tags:
        - Quote
      summary: Creates movie.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "../schemas/quote.yaml#/components/schemas/QuoteForm"
      responses:
        "201":
          $ref: "../responses/quote.yaml#/components/responses/quotes~1create/201"
        "401":
          $ref: "../common.yaml#/components/responses/401"
        "422":
          $ref: "../common.yaml#/components/responses/422"
  /quotes/quote/{quote:id}:
    post:
      parameters:
        - in: path
          name: quote:id
          required: true
          schema:
            type: integer
            minimum: 1
            example: 1
          description: The quote ID
      tags:
        - Quote
      summary: Updates quote information
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "../schemas/quote.yaml#/components/schemas/EditQuoteForm"
      responses:
        "200":
          description: OK
          content:
            application/json:
              example: "Quote updated successfully"
        "401":
          $ref: "../common.yaml#/components/responses/401"
        "404":
          $ref: "../common.yaml#/components/responses/404"
    get:
      parameters:
        - in: path
          name: quote:id
          required: true
          schema:
            type: integer
            minimum: 1
            example: 1
          description: The quote ID
      tags:
        - Quote
      summary: Returns single quote
      responses:
        "200":
          $ref: "../responses/quote.yaml#/components/responses/quotes~1quote~1{quote:id}/200"
        "404":
          $ref: "../common.yaml#/components/responses/404"
  /quotes/read:
    get:
      tags:
        - Quote
      summary: Returns all quotes
      responses:
        "200":
          $ref: "../responses/quote.yaml#/components/responses/quotes~1read/200"
        "401":
          $ref: "../common.yaml#/components/responses/401"
  /quotes/get:
    post:
      tags:
        - Quote
      summary: Returns certain number of quotes
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              allOf:
                - type: object
                  properties:
                    number:
                      type: integer
                      min: 1
                      example: 1
                    search:
                      type: string
                      example: shrek
              required:
                - number
      responses:
        "200":
          $ref: "../responses/quote.yaml#/components/responses/quotes~1returned-get/200"
        "401":
          $ref: "../common.yaml#/components/responses/401"
  /quotes/search:
    post:
      tags:
        - Quote
      summary: Returns searched quotes
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              allOf:
                - type: object
                  properties:
                    search:
                      type: string
                      example: seven samurai
              required:
                - search
      responses:
        "200":
          $ref: "../responses/quote.yaml#/components/responses/quotes~1read/200"
        "401":
          $ref: "../common.yaml#/components/responses/401"

